<!doctype html>
<html lang="en">
  <head>
    <title>STREET CHILDREN DONATION PLATFORM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
    <style>
    #loader{
        width: 100%;
        position:absolute;
        {% comment %} background-color:blue; {% endcomment %}
    }
    </style>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-success">
          <a class="navbar-brand" href="#">STREET CHILDREN DONATION PLATFORM</a>
          <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
             
              
              </ul>
              
          </div>
      </nav>
    <div class="col-sm-12">
  <div id="loader" style="text-align: center;">
          <img src="assets/images/loading.svg" alt="">
          <div><b>Please Wait!! Loading from blockchain ...</b></div>
      </div>
</div>

<div class="container-fluid mt-5" id="main" style="display:none">
<div class="row">

		<!-- Left Column -->
		<div class="col-sm-5">

			<!-- List-Group Panel -->
			<div class="card">
				<div class="card-header p-b-0">
					<h5 class="card-title"><i class="fa fa-random" aria-hidden="true"></i> Register Child</h5>
				</div>
				<div class="card-body p-b-0">
					<div class="row">
                      
                        <div class="col-sm-6">
                           <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" aria-describedby="name">
                         </div>
                        </div>


                       <div class="col-sm-6">
                           <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" name="age" id="age" class="form-control" placeholder="Age" aria-describedby="age">
                           </div>
                        </div>

                     <div class="col-sm-6">
                        <div class="form-group">
                              <label for="">Gender</label>
                            <select class="form-control" name="gender" id="gender">
                            <option>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            </select>
                        </div>
                     </div>

                        <div class="col-sm-6">
                           <div class="form-group">
                            <label for="age">Location</label>
                            <input type="text" name="location" id="location" class="form-control" placeholder="Location" aria-describedby="location">
                           </div>
                        </div>


                        <div class="col-sm-12">
                           <div class="form-group">
                            <label for="url">Photo Url</label>
                            <input type="text" name="url" id="url" class="form-control" placeholder="url" aria-describedby="url">
                           </div>
                        </div>

                      <div class="col-sm-12">
                           <div class="form-group">
                           <button type="button" id="saveBtn" class="btn btn-lg btn-primary float-right">Save User</button>
                          </div>
                        </div>
                   

                    </div>

				</div>
			</div>	
		</div><!--/Left Column-->

<div class="col-sm-7">
	<!-- Text Panel -->
			<div class="card">
				<div class="card-header p-b-0">
					<h5 class="card-title"><i class="fa fa-cog" aria-hidden="true"></i> Donate</h5>
				</div>

				<div class="card-body" >
					<p class="card-text">This are the list of Childres that live in difcult invinronment . Please donate for them to save their life.</p>
					<div id="child-list">
                    

                    </div>
				</div>
			</div>
 </div>
			


        </div>
  
</div>
      <script id="template" type="x-tmpl-mustache">
      {{#childsArray}}
        <div class="card" style="width:300px">
            <img class="card-img-top" src="{{url}}" height="200" alt="Card image">
            <div class="card-body">
             <h4 class="card-title">Name: {{name}}</h4>
             <p class="card-text">Location: {{location}}</p>
             <p class="card-text">Total:: {{total}} AE</p>
              <div class="row">
                <div class="col-sm-12">
                 <div class="form-group">
                   <label for="">Amout</label>
                   <input type="text" name="amounr" id="" class="form-control" placeholder="Amount" aria-describedby="amount">
                </div>
               </div>
               <div class="col-sm-12">
                 <div class="form-group">
                  <button type="button" id="donateBtn" class="btn btn-primary float-right" col-sm-6>Donate</button>
                </div>
             </div>
         </div>
      </div>
   </div>
      {{/childsArray}}
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js" ></script>
    <script src="assets/js/popper.min.js" ></script>
    <script src="assets/js/bootstrap.min.js" ></script>
    <script src="assets/js/mustache.min.js" ></script>
    <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
    <script src="main.js"></script>

</body>
</html>
